<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function array()
        {
            var size = parseInt(prompt("Enter the size of the array "));
            var days = [];
            for(var i = 0 ; i < size ; i++)
            {
                days[i] = prompt("Enter the array element");
            }
            document.writeln(days.slice(1,3)) ;
            
        }
        array();
    </script>
</body>
</html>
