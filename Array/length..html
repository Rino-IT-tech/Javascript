<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function array(){
        var size = parseInt(prompt("Enter the array size"));
        var fruits = [];      
         for(var i = 0 ; i< size ; i++)
        {
            fruits[i] = prompt("Enter the array element " + (i + 1));
        }
        document.writeln("length of the Array is: " + fruits.length);

    }
    array() ;
    </script>
</body>
</html>
