<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function map()
        {
            let size = prompt("Enter the size of the array.");
            let fruits = [];

            for(let i = 0 ; i <= size ; i++)
            {
                fruits[i] = prompt("Enter the array element" + i);
            }
           

            let upper = fruits.map(num => num.toUpperCase());

            document.writeln(upper);

        }
        map();
    </script>
</body>
</html>
