<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function array()
        {
            var fruits = [] ;
            fruits.push("Apple");  // add a value in last of the array.
            fruits.unshift("Mongo"); // add a value in first of the array.

            document.write(fruits + "<br>");

            fruits.pop();
            document.write(fruits);
            fruits.shift();
            document.write(fruits);

        }
        array();
    </script>
</body>
</html>
