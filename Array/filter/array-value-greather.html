<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function filter()
        {
            let size = parseInt(prompt("Enter the size of the array."));
            let number = [];

            for(let i = 0 ; i <= size ; i++)
            {
                number[i] = parseInt(prompt("Enter the price " + (i + 1)) );
            }
            document.writeln(number + "<br>");
            let length = number.filter(num => (num > 200));
            document.writeln(length);
        }
        filter();
    </script>
</body>
</html>
