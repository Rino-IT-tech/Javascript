<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function filter()
        {
            let size = parseInt(prompt("Enter the size of the array."));
            let words = [];

            for(let i = 0 ; i <= size ; i++)
            {
                words[i] = prompt("Enter the number " + (i + 1));
            }
            document.writeln(words + "<br>");

            let letter = words.filter(num => (num.length > 4));

            document.writeln(letter);
        }
        filter();
    </script>
</body>
</html>
