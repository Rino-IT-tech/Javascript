<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function array()
        {
            var size = parseInt(prompt("Enter the size of the array "));
            var days = [];
            for(var i = 0 ; i < size ; i++)
            {
                days[i] = prompt("Enter the array element");
            }

            let add = prompt("Enter the add element");
            days.splice(1, 1, add)

            document.writeln( days );
            
        }
        array();
    </script>
</body>
</html>
